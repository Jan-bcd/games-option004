<!DOCTYPE html>
  <html>
    <head>
      <title>Social Connect Signup</title>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="../css/socialconnectsignup.css">
    </head>
    <body>
      <div class="container">
        <form action="/connect.php" method="post">
          <div class="page-logo">
            <img src="../css/image/LOGO-W.PNG" alt="" width=200px>
          </div>
          <div class="signup-form">
              <div class="signup">
                <div>
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" name="firstName"/>    
                </div>
                <div>
                  <label for="lastName">Last Name</label>
                  <input type="text"class="form-control" id="lastName" name="lastName"/>
                </div>
                <div>
                  <label for="email">Gender</label>
                  <div>
                  <label for="male" class="radio-inline"><input type="radio" name="gender" value='m' id="male"/>Male</label>
                  <label for="female" class="radio-inline"><input type="radio" name="gender" value='f' id="female"/>Female</label>
                  </div>
                </div>
                <div>
                  <Label for="email">Email Address</label>
                  <input type="text"class="form-control" id="email" name="email"/>
                </div>
                <div>
                  <label for="password">Password</label>
                  <input type="text" class="form-control" id="password" name="password"/>
                </div>
                <div>
                  <label for="number">Phone Number</label>
                  <input type="number"class="form-control" id="number" name="number"/>
                </div>
                <input type="submit" class="button-primary">
              </div>
          </div>
        </form>
      </div>
   
    </body>
  </html>
